<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Sign In</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"></nav>
        <!-- <a class="navbar-brand text-primary" href="#">Medical Reports</a> -->
        <a href="{% url 'home' %}" class="btn btn-secondary me-2" style="font-size: 1.1rem; padding: 8px 16px; position: relative; right: -7%;">&#8592  Back</a>
 <!-- Back Button -->
    </nav>
    <div class="container py-5">
        <h1 class="text-center">Sign In / Register</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <form method="post">
                        {% csrf_token %}
                        <h4>Login</h4>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Log In</button>
                    </form>
                    <hr>
                    <form method="post">
                        {% csrf_token %}
                        <h4>Register</h4>
                        {{ form.as_p }}
                        <button type="submit" name="register" class="btn btn-success btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
